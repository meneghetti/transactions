<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/index.scss" />
    <title>Transactions</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Top Earners of <span id="year"></span></h1>
      </header>

      <section class="container" id="topEarners">
        <div class="employees">
          <div class="ids">
            <h2>ID</h2>
            <ul id="ids"></ul>
          </div>

          <div class="names">
            <h2>Name</h2>
            <ul id="names"></ul>
          </div>
        </div>

        <div class="earnings">
          <h2>Earnings</h2>
          <ul id="earnings"></ul>
        </div>
      </section>

      <section class="container" id="transactionsWrapper">
        <h3><span id="topEarner"></span>'s alpha transactions</h3>
        <p id="transactionIds"></p>
        <p id="dataId"></p>
      </section>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
